    <section id="hero-contact">
      <h1>Contactanos</h1>
      <p>Envianos tu solicitud si quieres participar en nuestro proyecto</p>
      <form action="">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Value"
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Value"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Value"
          />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="2"></textarea>
        </div>
        <button class="btn btn-dark w-100">Enviar</button>
      </form>
    </section>
